<div class="products-cart-div" @ease>
  <h1>Shopping Cart</h1>
  <mat-divider></mat-divider>
  <div *ngIf="cart" class="items">
    <app-cart-item
      *ngFor="let item of cart.items"
      [item]="item"
    ></app-cart-item>
    <h2>
      Total: <span class="total">{{ cart.total | currency }}</span>
    </h2>
    <button mat-raised-button color="accent">Pay cart</button>
  </div>
</div>
